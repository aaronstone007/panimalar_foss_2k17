<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="author" content="Santhoshkumar Kotteeswaran">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<title>Rails</title>
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<img src="assets/rails.png">
				</section>

				<section>
					<h2>Who am I ??</h2><br>
					<h3>SANTHOSHKUMAR KOTTEESWARAN</h3>
				</section>

				<section>
					<img src="assets/founder.jpg">
				</section>

				<!-- Example of nested vertical slides -->
				<section>
					<section>
						<h3>Introduction</h3>
					</section>
					<section>
						<h2>MVC</h2><br>
						<img src="assets/mvc.png">
					</section>
					<section>
						<h3>Basics</h3>
					</section>
				</section>

				<section>
					<h2>Scaffolding</h2>
				</section>

				<section>
					<h2>Manual</h2>
				</section>

				<section>
					<h3>json</h3>
				</section>

				<section>
					<h3>gems</h3>
					<pre>
						<code>
		bundle install
						</code>
					</pre>
				</section>

				<section>
					<h2>Resources</h2>
					<ul>
						<li>http://guides.rubyonrails.org/</li>
						<li>http://rubyonrails.org/</li>
						<li>http://railsforzombies.org/</li>
					</ul>
				</section>


			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'concave', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
